    <h1>Formulario de inscripción</h1>
    <form>
      <div class="dpers">
        <!-- <fieldset> -->
        <!-- no es apta para el flexbox!!! -->
        <p>Datos personales</p>
        <div class="datos">
          <label for="nombre"
            >Nombre:
            <input type="text" name="" id="nombre" required />
          </label>
          <label for="apellido"
            >Apellido: <input type="text" name="" id="apellido" required
          /></label>
          <label for="email"
            >Correo electronico:
            <input type="email" name="" id="email" required
          /></label>
        </div>
        <div class="datos">
          <label for="fechan"
            >Fecha nacimiento:
            <input
              type="date"
              name=""
              id="fechan"
              value="1992-02-05"
              min="1992-01-01"
          /></label>
          <label for="sexo"
            >Sexo: <input type="radio" name="hm" id="sexo" />Mujer
            <input type="radio" name="hm" id="sexo" />Hombre</label
          >
        </div>

          <input type="number" name="" id="cpostal" />

            <option value="Alava/Araba">Alava/Araba</option>

        <p>Conocimientos</p>

          <div>
            <label for="curso">¿En que curso estás interesado?</label>
            <input type="radio" name="curso" id="curso" />Part-Time Mern

            <input type="radio" name="curso" id="" />Part-Time Data Science
            <input type="radio" name="curso" id="" />Full-Time Data Science

        </div>
        <!-- </fieldset> -->
        <p>Sobre ti:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="ENVIAR" />
      <input type="reset" value="BORRAR" />
